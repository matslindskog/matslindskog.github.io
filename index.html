<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mats Lindskog</title>

  <style>
    :root{
      --bg: #0b1220;
      --card: rgba(255,255,255,0.06);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --accent: #6ee7ff;
      --border: rgba(255,255,255,0.14);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(110,231,255,0.25), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(167,139,250,0.22), transparent 60%),
        radial-gradient(900px 600px at 55% 95%, rgba(34,197,94,0.12), transparent 60%),
        var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width: 980px; margin: 0 auto; padding: 56px 20px}
    .top{
      display:flex; gap:28px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      margin-bottom: 28px;
    }
    .badge{
      display:inline-flex; gap:10px; align-items:center;
      padding:10px 14px; border:1px solid var(--border); border-radius:999px;
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      font-size: 14px;
    }
    .hero{
      display:grid; grid-template-columns: 1.2fr 0.8fr; gap:18px;
    }
    @media (max-width: 820px){ .hero{grid-template-columns:1fr} }

    .card{
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 22px;
      backdrop-filter: blur(10px);
    }

    h1{font-size: 38px; letter-spacing:-0.02em; margin: 8px 0 10px}
    @media (max-width: 520px){ h1{font-size: 30px} }

    .lead{color: var(--muted); font-size: 18px; margin: 0 0 16px}
    .cta{display:flex; gap:10px; flex-wrap:wrap; margin-top: 12px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center;
      padding: 10px 14px; border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      font-weight: 600;
    }
    .btn.primary{
      border-color: rgba(110,231,255,0.55);
      background: rgba(110,231,255,0.16);
    }
