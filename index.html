<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mats Lindskog</title>

  <style>
    :root{
      --bg: #0b1220;
      --ink: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.70);
      --line: rgba(255,255,255,0.14);

      --panel: rgba(255,255,255,0.06);
      --accent: #6ee7ff;

      --shadow: 0 14px 36px rgba(0,0,0,0.30);
      --radius: 18px;
      --max: 1320px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}

    /* Viktigt: säkerställ att sidan kan scrolla normalt */
    html, body{height:auto}
    body{
      overflow-y: auto;
      overflow-x: hidden;

      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--ink);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(110,231,255,0.22), transparent 60%),
        radial-gradient(900px 600px at 85% 25%, rgba(167,139,250,0.20), transparent 60%),
        radial-gradient(900px 600px at 55% 95%, rgba(34,197,94,0.10), transparent 60%),
        var(--bg);
      line-height: 1.6;
    }

    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width: var(--max); margin: 0 auto; padding: 22px 24px 70px}

    /* Topbar */
    .topbar{
      position: sticky;
      top: 14px;
      z-index: 50;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      flex-wrap:wrap;

      padding: 12px 14px;
      border: 1px solid var(--line);
      border-radius: var(--radius);
      background: rgba(10,16,28,0.70);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
    }

    /* Brand = klickbar */
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      min-width: 240px;
      color: inherit;
      text-decoration: none;
    }
    .brand:hover{ text-decoration:none; }

    .avatar{
      width:38px;
      height:38px;
      border-radius: 999px;
      border: 1px solid var(--line);
      object-fit: cover;
    }

    .brand strong{display:block; font-size: 14px}
    .brand span{display:block; font-size: 13px; color: var(--muted)}

    .nav{display:flex; gap:10px; flex-wrap:wrap; align-items:center; justify-content:flex-end}
    .nav a{
      display:inline-flex;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--line);
      background: rgba(255,255,255,0.04);
      color: var(--muted);
      font-weight: 650;
      font-size: 13px;
      white-space: nowrap;
      text-decoration:none;
    }
    .nav a:hover{
      background: rgba(255,255,255,0.08);
      color: var(--ink);
      text-decoration:none;
    }
